<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 24 24%22 fill=%22none%22 stroke=%22%233b82f6%22 stroke-width=%222%22 stroke-linecap=%22round%22 stroke-linejoin=%22round%22><polyline points=%2222 12 18 12 15 21 9 3 6 12 2 12%22></polyline></svg>" />
    <title>DevWell - Neural Wellness AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; }
      .gradient-bg {
        background: radial-gradient(circle at top right, #1e293b, #0f172a);
      }
      .glass-card {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      
      @keyframes neural-pulse {
        0%, 100% { filter: drop-shadow(0 0 5px rgba(59, 130, 246, 0.5)); }
        50% { filter: drop-shadow(0 0 20px rgba(59, 130, 246, 0.8)); }
      }

      @keyframes wave-flow {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }

      @keyframes neural-wave {
        0%, 100% { transform: scaleY(0.4); opacity: 0.5; }
        50% { transform: scaleY(1); opacity: 1; }
      }

      .neural-glow {
        animation: neural-pulse 3s infinite ease-in-out;
      }

      .animate-wave {
        animation: neural-wave 1s infinite ease-in-out;
      }

      .wave-container {
        overflow: hidden;
        position: relative;
      }

      .wave-bar {
        position: absolute;
        height: 100%;
        width: 100%;
        background: linear-gradient(90deg, transparent, rgba(59, 130, 246, 0.2), transparent);
        animation: wave-flow 2s infinite linear;
      }

      @keyframes stress-pulse {
        0%, 100% { box-shadow: 0 0 20px 5px rgba(239, 68, 68, 0.2) inset; border-color: rgba(239, 68, 68, 0.3); }
        50% { box-shadow: 0 0 60px 25px rgba(239, 68, 68, 0.4) inset; border-color: rgba(239, 68, 68, 0.8); }
      }
      
      .animate-stress { animation: stress-pulse 2s infinite ease-in-out; }

      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); border-radius: 10px; }
    </style>
  <script type="importmap">
{
  "imports": {

    "firebase/firestore": "https://esm.sh/firebase@11.3.1/firestore",
    "firebase/auth": "https://esm.sh/firebase@11.3.1/auth",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "firebase/": "https://esm.sh/firebase@^12.7.0/"
  }
}
</script>
